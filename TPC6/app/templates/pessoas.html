<html>

        <link rel="stylesheet" href="{{ url_for('static', filename='styles/w3.css') }}"/>

                    <tr>

                    </tr>
                    {% for entry in data.dados %}
                    <tr>
                        <td style="text-align: center;"><a href="/pessoas/{{entry.person.value.split('/')[-1]}}"> {{entry.person.value.split('/')[-1]}} </a></td>
                        {% set person_name = entry.name.value %}
                        <td style="text-align: center;">{% if person_name %} {{ person_name }} {% else %} - {% endif %}</a></td>
                    </tr>
                    {% endfor %}
                </table>
            </div>

            </footer>
        </div>
    </body>
</html>
